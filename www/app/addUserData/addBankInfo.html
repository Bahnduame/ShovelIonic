<ion-view title="Bank Account" hide-back-button="true">

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
  <ion-content has-header="true">
    <div>
      <h5 class="headerText">Where should we send your money?</h5>
    </div>
    <!-- collect bank account information -->

    <div>
      <form ng-submit="updateBank()">
          <div class="list" style="padding: 30px;">
            
            <label class="item item-input">
               <span class="ion-card"></span>
                <input type="text"  placeholder="Name" ng-model="bank.name" style="padding-left:15px">
            </label>
  
            <label class="item item-input">
               <span class="ion-card"></span>
                <input type="text"  placeholder="Bank Account #" ng-model="bank.account" style="padding-left:15px">
            </label>

            <label class="item item-input">
                <span class="ion-pound"></span>
                <input type="text" placeholder="Routing #" ng-model="bank.routing" style="padding-left:15px">
            </label>

          </div>

          <div style="text-align:center">
              <button type="submit" class="button normalButton" style="margin-top:250px"><span class="buttonFont">Confirm</span></button>
          </div>

      </form>
    </div>

  </ion-content>
</ion-view>
