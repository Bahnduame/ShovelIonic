<ion-view title="Confirm Request" hide-back-button="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" has-tabs="true" padding="true">
    <h2>Confirm Request</h2>

    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="map.draggable" options="map.options">
        <ui-gmap-marker coords="marker" idkey=1>
                <ui-gmap-window isIconVisibleOnClick="true">
                    <p ng-cloak>Marker 2Clicked on me2!</p>
                </ui-gmap-window>
            </ui-gmap-marker>
    </ui-gmap-google-map>

    <button class="button button-outline" ng-click="acceptJob()">Accept Job</button>
  </ion-content>
</ion-view>
