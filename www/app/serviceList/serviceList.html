<ion-view title="Shovel" hide-back-button="true">
  <ion-nav-buttons side="left">
  </ion-nav-buttons>

  <ion-content has-header="true">
    <div class="paddingBox" style="display:block; text-align:center">
        <weather-icon cloudiness="{{ weather.clouds }}"></weather-icon>
        <h3>{{ weather.temp.current | temp }}</h3>
        <h5>min: {{ weather.temp.min | temp }}</h5>
        <h5> max: {{ weather.temp.max | temp }}</h5>
    </div>
    <br>
    <br>
    <br>
    <div style="text-align:center">
        <button class="button normalButton" ng-click="goToStylists()"><span class="buttonFont">Shovel Me</span></button>
    </div>
  </ion-content>
</ion-view>
