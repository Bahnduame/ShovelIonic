<ion-view title="Shovel Requests" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" has-tabs="true" padding="true">
    <h2>Shovel?</h2>

    <ion-list>
        <ion-item  ng-repeat="appointment in appointments">
        <div ng-click="checkRequest(appointment)">{{appointment}}</div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
